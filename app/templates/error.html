<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    html{
      min-width: 500px;
      width: 100%;
      height: 100%;
      background-color: #ebf6f7;
      position: relative;
    }
    body {
      width: 100%;
    }
    .messageArea{
      width: 500px;
      position: absolute;
      top:calc(50% - 45px);
      left:calc(50% - 250px);
    }
    .code{
      text-align: center;
      font-size: 25px;
      color:#895b8a;
    }
    .main_text{
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="messageArea">
    <div class="code">{{code}}</div>
    <div class="main_text">{{message}}</div>
  </div>
</body>
</html>
